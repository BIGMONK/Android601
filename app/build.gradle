apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'android-apt'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "youtu.android601"
        minSdkVersion 17
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //打包重命名
    android.applicationVariants.all {
        variant ->
            variant.outputs.each {
                output ->
                    //release版本重命名
                    if (variant.buildType.name.equals('release')) {

                        def outputFile = output.outputFile
                        if (outputFile != null && outputFile.name.endsWith('.apk')) {
                            def fileName ="${variant.versionName}_${releaseTime()}_${variant.versionCode}.apk"
                            output.outputFile = new File(outputFile.parent, fileName)
                        }
                    } else if (variant.buildType.name.equals('debug')) {
                        output.outputFile = new File(output.outputFile.parent,
                                "android601" + "-" + variant.versionCode
                                        + "_v" + variant.versionName
//                                        + "_v" + variant.versionName.substring(variant.versionName.lastIndexOf(variant.versionCode + ""))
                                        + ".apk")
                    }
            }
    }


    productFlavors {
        flavor {
            resValue "string", "app_name", "Android600"
            resValue "bool", "isrRank", 'false'
        }

//        android:icon="${icon}"
//        android:label="${app_name}"
